<header class="bg-gradient-to-r from-blue-600 to-cyan-600 text-white shadow-lg">
  <nav class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
    <div class="flex justify-between items-center py-4">
      <!-- Logo/Brand -->
      <div class="flex items-center space-x-3">
        <div class="w-10 h-10 bg-white/20 rounded-full flex items-center justify-center">
          <span class="text-xl font-bold text-white">{{ config.personalInfo.name?.charAt(0) }}</span>
        </div>
        <div>
          <h1 class="text-xl font-bold">{{ config.personalInfo.name }}</h1>
          <p class="text-blue-100 text-sm">{{ config.personalInfo.headline }}</p>
        </div>
      </div>

      <!-- Navigation Links -->
      <div class="hidden md:flex space-x-8">
        <a routerLink="/home" routerLinkActive="text-blue-200" class="text-white hover:text-blue-200 transition-colors duration-300 font-medium">
          Home
        </a>
        <a routerLink="/about" routerLinkActive="text-blue-200" class="text-white hover:text-blue-200 transition-colors duration-300 font-medium">
          About
        </a>
        <a routerLink="/projects" routerLinkActive="text-blue-200" class="text-white hover:text-blue-200 transition-colors duration-300 font-medium">
          Projects
        </a>
        <a routerLink="/contact" routerLinkActive="text-blue-200" class="text-white hover:text-blue-200 transition-colors duration-300 font-medium">
          Contact
        </a>
        
        <!-- Protected Navigation (only show when authenticated) -->
        <ng-container *ngIf="isAuthenticated">
          <a routerLink="/dashboard" routerLinkActive="text-blue-200" class="text-white hover:text-blue-200 transition-colors duration-300 font-medium">
            Dashboard
          </a>
          <a routerLink="/chatbot" routerLinkActive="text-blue-200" class="text-white hover:text-blue-200 transition-colors duration-300 font-medium">
            AI Chat
          </a>
        </ng-container>
      </div>

      <!-- Auth Buttons & Mobile Menu Button -->
      <div class="flex items-center space-x-4">
        <!-- Auth Buttons (hidden on mobile) -->
        <div class="hidden md:flex items-center space-x-4">
          <button 
            *ngIf="!isAuthenticated" 
            (click)="login()" 
            class="bg-white/20 hover:bg-white/30 text-white px-4 py-2 rounded-lg transition-all duration-300 font-medium"
          >
            Login
          </button>
          <button 
            *ngIf="isAuthenticated" 
            (click)="logout()" 
            class="bg-red-500 hover:bg-red-600 text-white px-4 py-2 rounded-lg transition-all duration-300 font-medium"
          >
            Logout
          </button>
        </div>

        <!-- Mobile Menu Button -->
        <button 
          (click)="toggleMobileMenu()" 
          class="md:hidden flex items-center justify-center w-10 h-10 rounded-lg bg-white/20 hover:bg-white/30 transition-colors duration-300"
          [attr.aria-expanded]="isMobileMenuOpen"
          aria-label="Toggle mobile menu"
        >
          <svg 
            class="w-6 h-6 text-white transition-transform duration-300" 
            [class.rotate-90]="isMobileMenuOpen"
            fill="none" 
            stroke="currentColor" 
            viewBox="0 0 24 24"
          >
            <path 
              *ngIf="!isMobileMenuOpen" 
              stroke-linecap="round" 
              stroke-linejoin="round" 
              stroke-width="2" 
              d="M4 6h16M4 12h16M4 18h16"
            />
            <path 
              *ngIf="isMobileMenuOpen" 
              stroke-linecap="round" 
              stroke-linejoin="round" 
              stroke-width="2" 
              d="M6 18L18 6M6 6l12 12"
            />
          </svg>
        </button>
      </div>
    </div>

    <!-- Mobile Menu Dropdown -->
    <div 
      class="md:hidden bg-gradient-to-r from-blue-700 to-cyan-700 border-t border-blue-500/30 transition-all duration-300 overflow-hidden"
      [class.max-h-0]="!isMobileMenuOpen"
      [class.max-h-96]="isMobileMenuOpen"
      [class.opacity-0]="!isMobileMenuOpen"
      [class.opacity-100]="isMobileMenuOpen"
    >
      <div class="px-4 py-4 space-y-3">
        <!-- Navigation Links -->
        <a 
          routerLink="/home" 
          routerLinkActive="bg-blue-800 text-blue-200" 
          (click)="closeMobileMenu()"
          class="block px-4 py-3 text-white hover:bg-blue-600/50 rounded-lg transition-colors duration-300 font-medium"
        >
          Home
        </a>
        <a 
          routerLink="/about" 
          routerLinkActive="bg-blue-800 text-blue-200" 
          (click)="closeMobileMenu()"
          class="block px-4 py-3 text-white hover:bg-blue-600/50 rounded-lg transition-colors duration-300 font-medium"
        >
          About
        </a>
        <a 
          routerLink="/projects" 
          routerLinkActive="bg-blue-800 text-blue-200" 
          (click)="closeMobileMenu()"
          class="block px-4 py-3 text-white hover:bg-blue-600/50 rounded-lg transition-colors duration-300 font-medium"
        >
          Projects
        </a>
        <a 
          routerLink="/contact" 
          routerLinkActive="bg-blue-800 text-blue-200" 
          (click)="closeMobileMenu()"
          class="block px-4 py-3 text-white hover:bg-blue-600/50 rounded-lg transition-colors duration-300 font-medium"
        >
          Contact
        </a>

        <!-- Protected Navigation (only show when authenticated) -->
        <ng-container *ngIf="isAuthenticated">
          <div class="border-t border-blue-500/30 pt-3 mt-3">
            <a 
              routerLink="/dashboard" 
              routerLinkActive="bg-blue-800 text-blue-200" 
              (click)="closeMobileMenu()"
              class="block px-4 py-3 text-white hover:bg-blue-600/50 rounded-lg transition-colors duration-300 font-medium"
            >
              Dashboard
            </a>
            <a 
              routerLink="/chatbot" 
              routerLinkActive="bg-blue-800 text-blue-200" 
              (click)="closeMobileMenu()"
              class="block px-4 py-3 text-white hover:bg-blue-600/50 rounded-lg transition-colors duration-300 font-medium"
            >
              AI Chat
            </a>
          </div>
        </ng-container>

        <!-- Mobile Auth Buttons -->
        <div class="border-t border-blue-500/30 pt-3 mt-3">
          <button 
            *ngIf="!isAuthenticated" 
            (click)="login(); closeMobileMenu()" 
            class="w-full bg-white/20 hover:bg-white/30 text-white px-4 py-3 rounded-lg transition-all duration-300 font-medium"
          >
            Login
          </button>
          <button 
            *ngIf="isAuthenticated" 
            (click)="logout(); closeMobileMenu()" 
            class="w-full bg-red-500 hover:bg-red-600 text-white px-4 py-3 rounded-lg transition-all duration-300 font-medium"
          >
            Logout
          </button>
        </div>
      </div>
    </div>
  </nav>
</header>
